[wheel]
universal = 1

[hammett]
django_settings_module = tests.settings
plugins = 
	pytest_django

[tool:pytest]
testpaths = 
	tests
	django_fastdev
addopts = --junitxml=testreport.xml --strict -r fEsxXw
django_settings_module = tests.settings
python_files = 
	test_*.py
	helpers.py
	*__tests.py
markers = 
	django_db
	django
	flask
filterwarnings = 
	error
	ignore:Using or importing the ABCs from.*:DeprecationWarning
junit_family = xunit1

[flake8]
ignore = E501, E731, W503

[egg_info]
tag_build = 
tag_date = 0

