[metadata]
name = doit-api
description = `pydoit` for humans: an API to create `doit` tasks faster and more reliably.
license = BSD 3-Clause
long_description = file: docs/long_description.md
long_description_content_type = text/markdown
keywords = pydoit doit task generator api object decorator easy fast human friendly autocomplete
author = Sylvain MARIE
author_email = sylvain.marie@se.com
url = https://github.com/smarie/python-doit-api
classifiers = 
	Development Status :: 5 - Production/Stable
	Intended Audience :: Developers
	License :: OSI Approved :: BSD License
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Software Development :: Build Tools
	Topic :: Software Development :: Quality Assurance
	Topic :: Software Development :: Testing
	Programming Language :: Python
	Programming Language :: Python :: 2
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8

[options]
setup_requires = 
	setuptools_scm
install_requires = 
	doit
tests_require = 
	pytest
	pytest-runner
	pytest-html
zip_safe = False
packages = find:

[options.packages.find]
exclude = 
	docs
	*tests*

[options.package_data]
* = py.typed, *.pyi

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
testpaths = doit_api/
addopts = 
	--verbose
	--doctest-modules
filterwarnings = 
	always

[flake8]
format = html
htmldir = site/reports/flake8_reports/
ignore = E501, E226, E302, E41, W503, E203
max-complexity = 10
max-line-length = 120
jobs = 4
count = True
statistics = True
show-source = True
exclude = 
	./.*
	./**/.*
	noxfile.py
	setup.py
	docs/conf.py
	doit_api/_version.py
	*/tests/*
	./__*
	./**/__*
	old
	build
	dist
	node_modules

[egg_info]
tag_build = 
tag_date = 0

