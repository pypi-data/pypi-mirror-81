[isort]
indent = '    '
line_length = 120
multi_line_output = 3
lines_after_imports = 2
include_trailing_comma = True

[doc8]
max-line-length = 120

[pycodestyle]
exclude = .git,.tox,migrations
max-line-length = 120

[pydocstyle]
ignore = D101,D200,D203,D204,D212,D215,D404,D405,D406,D407,D408,D409,D410,D411,D412,D413,D414
match-dir = (?!migrations)

[wheel]
universal = 1

[egg_info]
tag_build = 
tag_date = 0

