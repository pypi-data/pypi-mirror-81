<h3><a href="../index.html#commands">Command</a>: scipionrs</h3>
<h3 class="usage"><a href="usageconventions.html">Usage</a>:
<br><b>scipionrs</b>
</h3>

<p>
The scipionrs command restores a ChimeraX session saved
    with the command <a href="scipionss">scipionss</a></b>.
</p>


<h3>
    Examples
</h3>
    <blockquote>
    <b>scipionrs</b>
    </blockquote>

    will restore the session
