[metadata]
name = redial
description = SSH Connection Manager
author = Bahadır Yağan
author-email = bahadir.yagan@gmail.com
license = gpl3
url = https://github.com/taypo/redial
long-description = file: README.md
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python :: 3
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = urwid

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]
console_scripts = 
	redial = redial.__main__:main

[test]
extras = True

[tool:pytest]
addopts = 
	--cov redial --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = redial

[egg_info]
tag_build = 
tag_date = 0

