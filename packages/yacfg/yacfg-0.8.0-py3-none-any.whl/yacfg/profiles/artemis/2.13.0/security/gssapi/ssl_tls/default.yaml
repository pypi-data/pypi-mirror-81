---
_defaults:
  broker_name: artemis
  broker_home: /opt/artemis-2.13.0
  broker_instance: /opt/artemis-2.13.0-i0

  ssl_keystore_path: /etc/ssl/amq-keystore.jks
  ssl_keystore_password: keystorePass
  ssl_truststore_path: /etc/ssl/amq-truststore.jks
  ssl_truststore_password: truststorePass

render:
  generator_notice: True
  licenses: True
  template: artemis/2.13.0
  profile_path: '{{ profile_path }}'
  profile_path: artemis/2.13.0/ha/replication.yaml

broker_xml:
  name: '{{ broker_name }}'

{% include 'artemis/2.13.0/_modules/broker_xml/journal/default.yaml' %}

  paging_directory: data/paging
  bindings_directory: data/bindings
  large_messages_directory: data/large-messages
  disk_scan_period: 5000
  max_disk_usage: 90
#  global_max_size: 2GB

{% include 'artemis/2.13.0/_modules/broker_xml/critical_analyzer_default.yaml' %}

{% include 'artemis/2.13.0/_modules/broker_xml/acceptors/ssl.yaml' %}

{% include 'artemis/2.13.0/_modules/users_roles_security/admin_broker_security_settings.yaml' %}

{% include 'artemis/2.13.0/_modules/broker_xml/address_settings/default.yaml' %}

{% include 'artemis/2.13.0/_modules/broker_xml/addresses/default.yaml' %}


# artemis.profile
{% include 'artemis/2.13.0/_modules/artemis_profile/default.yaml' %}

