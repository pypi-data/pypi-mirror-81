{% set entrance = True %}
{% extends 'base.html' %}
{% block header %}
    {% include "entrance-header.html" %}
{% endblock %}
{% block content %}
<div id='content'>
    <h1>Mitamaに参加する</h1>
    <form method='post' action='' enctype="multipart/form-data" class='entrance'>
        <dl>
            <dt>アイコン</dt>
            <dd>
                <div id='image-form'>
                    <img src="{{ dataurl(icon) if icon != None else url("/static/noimage_user.svg") }}"/>
                    <label class='button'>
                        {% if editable %}
                        <input type='file' name='icon' accept='image/*' onchange='previewImage(this)'/>
                        {% endif %}
                        画像を選択
                    </label>
                    <script>
                        function previewImage(dom) {
                            document.querySelector("#image-form img").src=URL.createObjectURL(dom.files[0])
                        }
                    </script>
                </div>
            </dd>
            <dt>ログイン名</dt>
            <dd>
            <input type='text' name='screen_name' placeholder='ログイン名' value='{{ screen_name }}' {{ 'readonly' if editable else '' }}/>
            </dd>
            <dt>名前</dt>
            <dd>
                <input type='text' name='name' placeholder='名前' value='{{ name }}' {{ 'readonly' if editable else '' }}/>
            </dd>
            <dt>パスワード</dt>
            <dd>
                <input type='password' name='password' placeholder='パスワード' value='{{ password }}' {{ 'readonly' if editable else '' }}/>
            </dd>
        </dl>
        <div class='submit'>
            <button type="submit">Mitamaに参加する</button>
        </div>
        <p class='error'>{{ error }}</p>
    </form>
</div>
{% endblock %}
