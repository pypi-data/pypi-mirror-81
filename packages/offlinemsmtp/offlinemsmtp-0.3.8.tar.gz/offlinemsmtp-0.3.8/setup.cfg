[flake8]
extend-ignore = E203, E402, E722, W503
exclude = .git,__pycache__,build,dist,.venv
max-line-length = 88
extension = 
	MC1 = flake8-pep3101

[mypy-gi]
ignore_missing_imports = True

[mypy-gi.repository]
ignore_missing_imports = True

[mypy-watchdog.*]
ignore_missing_imports = True

[egg_info]
tag_build = 
tag_date = 0

