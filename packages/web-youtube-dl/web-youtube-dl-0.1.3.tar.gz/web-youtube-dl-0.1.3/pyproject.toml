[tool.poetry]
name = "web-youtube-dl"
version = "0.1.3"
description = "A web version of youtube-dl"
readme = "README.rst"
authors = ["Uriel Mandujano <uriel.mandujano14@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.7"
youtube-dl = "^2020.7.28"
fastapi = "^0.61.0"
uvicorn = "^0.11.8"
jinja2 = "^2.11.2"
python-multipart = "^0.0.5"
aiofiles = "^0.5.0"
janus = "^0.5.0"
Werkzeug = "^1.0.1"
cachetools = "^4.1.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
mypy = "^0.782"
black = {version = "^19.10b0", allow-prereleases = true}
pytest-cov = "^2.10.1"
requests = "^2.24.0"

[tool.poetry.scripts]
web-youtube-dl-cli = "web_youtube_dl.app.youtube_dl_helpers:cli_download"
web-youtube-dl = "web_youtube_dl.app.main:run_app"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

