[metadata]
name = object-clerk
description = A wrapper for select object operations using boto3 for Ceph which confirms integrity of reads and heals intermittent connectivity.
long_description = file: README.rst
author = NSO / AURA
author_email = "swiant@nso.edu"
license = MIT
url = https://bitbucket.org/dkistdc/object_clerk/src/master
classifiers = 
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7

[options]
python_requires = >=3.6
setup_requires = setuptools_scm
packages = find:
include_package_data = True
install_requires = 
	boto3 >= 1.11.10, <2.0.0
	retry >= 0.9.2, <1.0.0

[options.extras_require]
test = 
	pytest
	pytest-cov

[tool:pytest]
minversion = 3.0
testpaths = "object_clerk"
norecursedirs = ".tox" "build" "docs[\/]_build" "docs[\/]generated" "*.egg-info" "examples"
markers = 
	development: For tests that can only be run while developing with available dependencies (as opposed to in bitbucket pipelines)

[coverage:run]
source = object_clerk/
omit = 
	object_clerk/tests/*
	object_clerk/*/tests/*
	object_clerk/*/*/tests/*

[flake8]
max-line-length = 120
ignore = I100,I101,I102,I103,I104,I201

[pycodestyle]
max-line-length = 100

[tool:black]
line-length = 100

[egg_info]
tag_build = 
tag_date = 0

