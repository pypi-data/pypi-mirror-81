id: clinical_entity
schema_generating: true
description: Any entity or process that exists in the clinical domain and outside
  the biological realm. Diseases are placed under biological entities
display_name: clinical entity
document_category: clinical entity
weight: 20
fields:
- id: id
  description: A unique identifier for a thing. Must be either a CURIE shorthand for
    a URI or a complete URI
  display_name: id
- id: name
  description: A human-readable name for a thing
  display_name: name
- id: category
  description: Name of the high level ontology class in which this entity is categorized.
    Corresponds to the label for the biolink entity type class. In a neo4j database
    this MAY correspond to the neo4j label tag
  display_name: category
  cardinality: multi
