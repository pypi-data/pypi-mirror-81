[bumpversion]
current_version = 0.1.1
commit = True
tag = True

[bumpversion:file:setup.py]
search = version="{current_version}"
replace = version="{new_version}"

[bumpversion:file:broadworks_ocip/__init__.py]
search = version="{current_version}"
replace = version="{new_version}"

[bdist_wheel]
universal = 1

[flake8]
exclude = docs
max-line-length = 110
ignore = F821

[aliases]
test = pytest

[egg_info]
tag_build = 
tag_date = 0

