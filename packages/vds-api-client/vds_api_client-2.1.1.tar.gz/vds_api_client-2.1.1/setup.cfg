[metadata]
name = vds_api_client
summary = VanderSat API client package
author = Teije
author-email = tvanderhorst@vandersat.com
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://www.vandersat.com/
project-urls = 
	Source Code = https://github.com/vandersat/vds-api-client
	PyPI = https://pypi.org/project/vds-api-client/
	API Documentation = https://docs.vandersat.com/user/api_user_guide.html
platforms = any
description-file = README.rst
classifier = 
	Development Status :: 4 - Beta
	Programming Language :: Python
python_requires = '~=3.6',

[options]
setup_requires = pyscaffold>=3.2a0,<3.3a0

[entry_points]
console_scripts = 
	vds-api = vds_api_client.api_cli:api

[files]
packages = 
	vds_api_client

[extras]
testing = 
	pytest
	pytest-cov
docs = 
	sphinx

[test]
extras = True
addopts = tests

[tool:pytest]
addopts = 
	--cov vds_api_client --cov-report term-missing
	--verbose
norecursedirs = 
	dist
	build
	.tox

[aliases]
docs = build_sphinx
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[pbr]
autodoc_tree_index_modules = True

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[pyscaffold]
version = 3.2.3
package = vds_api_client
extensions = 
	travis

[egg_info]
tag_build = 
tag_date = 0

