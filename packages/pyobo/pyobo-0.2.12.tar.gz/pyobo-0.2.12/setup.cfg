[metadata]
name = pyobo
version = 0.2.12
description = Handling and writing OBO
long_description = file: README.rst
url = https://github.com/pyobo/pyobo
download_url = https://github.com/pyobo/pyobo/releases
project_urls = 
	Bug Tracker = https://github.com/pyobo/pyobo/issues
	Source Code = https://github.com/pyobo/pyobo
author = Charles Tapley Hoyt
author_email = cthoyt@gmail.com
maintainer = Charles Tapley Hoyt
maintainer_email = cthoyt@gmail.com
license = MIT
license_file = LICENSE
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3 :: Only
	Topic :: Scientific/Engineering :: Bio-Informatics
	Topic :: Scientific/Engineering :: Chemistry
keywords = 
	Open Biomedical Ontologies
	OBO

[options]
install_requires = 
	dataclasses; python_version < "3.7"
	obonet
	click
	tqdm
	pyyaml
	pandas
	requests
	protmapper
	more_itertools
	humanize
	tabulate
	scrapy
	sqlalchemy
	psycopg2-binary
	flask
	flask-bootstrap
	flask-admin
	flasgger
	psutil
zip_safe = false
include_package_data = True
python_requires = >=3.6
packages = find:
package_dir = 
	= src

[options.packages.find]
where = src

[options.extras_require]
docs = 
	sphinx
	sphinx-rtd-theme
	sphinx-click
	sphinx-autodoc-typehints

[options.entry_points]
console_scripts = 
	pyobo = pyobo.cli:main
	recurify = pyobo.cli:recurify

[doc8]
max-line-length = 120

[coverage:run]
branch = True
source = pyobo
omit = 
	tests/*
	docs/*

[coverage:paths]
source = 
	src/pyobo
	.tox/*/lib/python*/site-packages/pyobo

[coverage:report]
show_missing = True
exclude_lines = 
	def __str__
	def __repr__

[egg_info]
tag_build = 
tag_date = 0

