{% extends "vendor/manage/base.html" %}

{% block vendor_content %}

<div class="container-fluid">

    <nav aria-label="breadcrumb">
        <h1>Product</h1>
    </nav>

    <div class="row">

        <div class='card'>
            <div class='card-header'>
                Product
            </div>
            <div class='card-body'>
                <form method="post">
                    {% csrf_token %}
                    {{ form.media }}
                    {{ form.as_p }}
                    <!-- TODO: Add Transalte tag -->
                    <button class="btn btn-primary btn-lg btn-block" type="submit">Save Product</button>
                </form>
            </div>
        </div>
    </div>
</div>


{% endblock %}
