[tox]
envlist =
    build
    ci
    docs
    pytest
    release
    scripts
    testrelease

[testenv]
whitelist_externals = bash
envdir = {toxinidir}/.env
passenv =
    CI
    HOME
    GITHUB_*

[testenv:pytest]
skip_install = false
extras = test
commands =
    pytest --cov-report=term --cov-report=xml --cov-config=.coveragerc --cov={envsitepackagesdir}/dbfread

[testenv:scripts]
skip_install = false
commands =
    bash -c "dbf2sqlite --help"

[testenv:docs]
skip_install = false
extras = doc
commands =
    bash -c "rm -rf docs/_build"
    sphinx-build docs/ docs/_build

[testenv:ci]
skip_install = false
extras =
    {[testenv:pytest]extras}
    {[testenv:docs]extras}
commands =
    {[testenv:pytest]commands}
    {[testenv:scripts]commands}
    {[testenv:docs]commands}

[testenv:build]
basepython = python3
skip_install = true
deps =
    wheel
    setuptools
commands =
    bash -c "rm -rf build/* dist/*"
    python setup.py sdist bdist_wheel

[testenv:testrelease]
basepython = python3
skip_install = true
deps =
    {[testenv:build]deps}
    twine
commands =
    {[testenv:build]commands}
    twine check dist/*
    twine upload --sign --verbose --repository testpypi --skip-existing dist/*

[testenv:release]
basepython = python3
skip_install = true
deps = {[testenv:testrelease]deps}
commands =
    {[testenv:build]commands}
    twine check dist/*
    twine upload --sign --verbose --skip-existing dist/*
