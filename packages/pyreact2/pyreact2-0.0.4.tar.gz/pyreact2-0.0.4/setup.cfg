[metadata]
name = pyreact2
version = 0.0.4
author = Jaylen A. Douglas | Able Inc.
author_email = douglas.jaylen@gmail.com
description = A pythonic adaptation of React JS
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/ableinc/pyreact
keywords = react js
	web development
	client side
	server side
	able inc
	jaylen douglas
	python 3.6
	browser
	UI
	python javascript
	html
	python 3
	css
	html
license = ISC
classifiers = Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent

[options]
zip_safe = False
include_package_data = True
package_dir = 
packages = find:
install_requires = sanic==20.6.3
	pydotenvs==0.1.4
	beautifulsoup4==4.9.1
	pipreqs==0.4.10
	Click==7.0
entry_points = 
	[console_scripts]
	pyreact=pyreact.cli:cli

[options.package_data]

[options.extras_require]

[options.packages.find]

[options.data_files]
data_files = pyreact/data/App.css
	pyreact/data/App.py
	pyreact/data/index.py
	pyreact/data/README.md
	pyreact/data/index.html
	pyreact/data/manifest.json

[egg_info]
tag_build = 
tag_date = 0

