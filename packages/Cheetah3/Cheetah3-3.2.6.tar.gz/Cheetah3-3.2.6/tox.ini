# Tox (http://tox.testrun.org/) is a tool for running tests
# in multiple virtualenvs. This configuration file will run the
# test suite on all supported python versions. To use it, "pip install tox"
# and then run "tox" from this directory.

[tox]
minversion = 2.0
envlist = py27,py3{4,5,6,7,8},py{27,38}-flake8,pypy

[testenv]
basepython =
    py27: {env:TOXPYTHON:python2.7}
    py34: {env:TOXPYTHON:python3.4}
    py35: {env:TOXPYTHON:python3.5}
    py36: {env:TOXPYTHON:python3.6}
    py37: {env:TOXPYTHON:python3.7}
    py38: {env:TOXPYTHON:python3.8}
    pypy: {env:TOXPYTHON:pypy}
commands =
    {envpython} --version
    {envpython} -c "import struct; print(struct.calcsize('P') * 8)"
deps =
    setuptools < 44
    Markdown >= 2.0.1, < 3.2
    pygments
passenv = CI TRAVIS TRAVIS_* APPVEYOR DISTUTILS_USE_SDK MSSdk INCLUDE LIB WINDIR
setenv =
    LC_CTYPE = en_US.UTF-8

[tests]
commands =
    {[testenv]commands}
    {envpython} {envsitepackagesdir}/Cheetah/Tests/Test.py

[testenv:py27]
commands =
    {[tests]commands}

[testenv:py34]
commands =
    {[tests]commands}

[testenv:py34-w32]
platform=win32
whitelist_externals=tox-install.cmd
install_command=devscripts\\CI\\tox-install.cmd {opts} {packages}
commands =
    {[tests]commands}

[testenv:py35]
commands =
    {[tests]commands}

[testenv:py36]
commands =
    {[tests]commands}

[testenv:py37]
commands =
    {[tests]commands}

[testenv:py38]
commands =
    {[tests]commands}

[testenv:py27-flake8]
deps =
    flake8
commands =
    {[testenv]commands}
    flake8 .

[testenv:py38-flake8]
deps =
    flake8
commands =
    {[testenv]commands}
    flake8 .

[testenv:pypy]
commands =
    {[tests]commands}
