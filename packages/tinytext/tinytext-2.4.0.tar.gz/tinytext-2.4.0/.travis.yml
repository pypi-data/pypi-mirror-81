language: python
cache:
  pip: true
  directories:
    - $HOME/.cache/pre-commit

matrix:
  fast_finish: true
  include:
    - python: 3.8
    - python: 3.7
    - python: 3.6
    - python: 3.9-dev
    - python: 3.10-dev

install:
  - pip install -U pip
  - pip install -U tox-travis

script:
  - tox

after_success:
  - |
    pip install -U codecov && codecov --flags TravisCI
