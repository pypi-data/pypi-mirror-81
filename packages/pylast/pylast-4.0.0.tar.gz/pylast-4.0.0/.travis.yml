  fast_finish: true
  include:
    - python: 3.8
      env: TOXENV=lint
    - python: 3.9-dev
    - python: 3.8
    - python: 3.7
    - python: 3.6
    - python: 3.10-dev
    - python: pypy3

install:
- travis_retry pip install -U pip
- travis_retry pip install -U tox-travis

script: tox

after_success:
  - |
    if [ "$TOXENV" != "lint" ]; then
      travis_retry pip install -U coveralls && coveralls
      travis_retry pip install -U codecov && codecov
    fi

