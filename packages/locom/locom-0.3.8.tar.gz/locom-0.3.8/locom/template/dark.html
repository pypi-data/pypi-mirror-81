            font-family: monospace;
            margin: 0px;

        h1 {
            color: #5c5c5c;
        }

        .head {
            overflow: hidden;
            background-color: #292929;
            position: fixed;
            top: 0;
            width: 100%;
            padding: 5px;
            border-bottom: 2px solid #3f3f3f;
            vertical-align: middle;
        }

        .title {
            font-size: 19px;
            font-weight: bold;
            color: gray;
        }

        .generated-from-file {
            font-size: 10px;
            color: gray;
            position: absolute;
            right: 10px;
            top: 10px;
            vertical-align: middle;
        }

        .generated-from-file a{
            font-size: 10px;
            color: gray;
            text-decoration: none;
        }

        .description {
            font-size: 12px;
            color: #5c5c5c;
            margin-bottom: 10px;
            margin-top: 45px;
        }

        #full-log-table {
            border-collapse: collapse;
            width: 100%;
            border: 0px solid gray;
            font-size: 12px;
            font-family: monospace;
            table-layout: fixed;
        }

        #full-log-table td {
            text-align: left;
        }

        #full-log-table th {
            background-color: black;
            color: gray;
            text-align: center;
            border-right: 1px solid black;
        }

        .row-number {
            color: gray;
            font-size: 10px;
            text-align: center;
        }

        .log {
            color: white;

        .tirage {
            /*position: absolute;*/
            /*bottom: 5px;*/
            text-align: center;
            margin-top: 10px;

            margin: 1px;

            float: left;
            font-weight: bold;
        }

        .unbox-comment a {
            text-decoration: none;
            color: #5c5c5c;
        }

        .multi-row {
            text-align: center;
            writing-mode: vertical-rl;
            text-orientation: upright;
            margin: auto auto;
            font-weight: bold;

            opacity: 0;

            opacity: 1;

        }

            margin: 10% auto;
        }
