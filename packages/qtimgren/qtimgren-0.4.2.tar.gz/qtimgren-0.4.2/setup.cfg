[metadata]
name = qtimgren
classifiers = 
	Development Status :: 4 - Beta
	
	Intended Audience :: End Users/Desktop
	Environment :: X11 Applications :: Qt
	
	License :: OSI Approved :: MIT License
	
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
license = MIT
author = SBA
author_email = s-ball@laposte.net
description = GUI over the pyimgren package
long_description = file: README.md
long_description_content_type = text/markdown
url = https://github.com/s-ball/qtimgren

[options]
packages = qtimgren
python_requires = >=3.6
install_requires = pyimgren>=0.9
	PySide2>=5.12
setup_requires = setuptools>=42
	setuptools_scm>=3.4
	PySide2>=5.12

[options.entry_points]
gui_scripts = qtimgren=qtimgren.app:run

[egg_info]
tag_build = 
tag_date = 0

