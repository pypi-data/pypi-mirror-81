[metadata]
name = qpz_atomics
description = Quantum Protocol Zoo Atomic Functions Library
author = Harold Ollivier
author-email = harold.ollivier@mines.org
license = mit
long-description = file: README.rst
long-description-content-type = text/x-rst; charset=UTF-8
url = https://github.com/quantumprotocolzoo/qpz_atomics
project-urls = 
	Documentation = https://github.com/quantumprotocolzoo/qpz_atomics/docs
platforms = any
classifiers = 
	Development Status :: 4 - Beta
	Programming Language :: Python

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.2a0,<3.3a0
install_requires = simulaqron; cqc; hypothesis
python_requires = >= 3.6

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest
	pytest-cov

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--cov qpz_atomics --cov-report term-missing
	--hypothesis-show-statistics
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
dists = bdist_wheel

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = build/sphinx

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.2.3
package = qpz_atomics

[egg_info]
tag_build = 
tag_date = 0

