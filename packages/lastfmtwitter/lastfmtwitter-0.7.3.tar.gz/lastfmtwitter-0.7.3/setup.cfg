[metadata]
name = lastfmtwitter
author = Eric Mesa
author-email = eric@ericmesa.com
url = http://server.ericsbinaryworld.com/gpl_code/lastfmtwitter/index.html
version = 0.7.3
description = Post your top weekly or yearly scrobbled artists to twitter.
long_description = file: pypi.rst
long_description_content_type = text/x-rst
keywords = twitter, lastfm
license = GPLv3
classifiers = 
	Environment :: Console
	Intended Audience :: End Users/Desktop
	License :: OSI Approved :: GNU General Public License v3 (GPLv3)
	Programming Language :: Python :: 3

[options]
include_package_data = True
packages = find:
install_requires = 
	argparse
	pylast
	twitter

[egg_info]
tag_build = 
tag_date = 0

