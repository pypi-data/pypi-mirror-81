dist: xenial
sudo: false
language: python

# Only run tests on push on a few branches.
# Test on PR should be execute for all branches and forks.
branches:
  only:
    - master

matrix:
  fast_finish: true
  include:
  - python: 2.7
    env: TOX_ENV=py27-test-twlatest
  - python: 3.5
    env: TOX_ENV=py35-test-twlatest
  - python: 3.5
    env: TOX_ENV=py35-test-twtrunk
  - python: 3.6
    env: TOX_ENV=py36-test-twlatest
  - python: 3.6
    env: TOX_ENV=py36-test-twtrunk
  - python: 3.7
    env: TOX_ENV=py37-test-twlatest
  - python: 3.7
    env: TOX_ENV=py37-test-twtrunk
  - python: 2.7
    env: TOX_ENV=py27-linters
  - python: 3.7
    env: TOX_ENV=py37-linters
  - python: 3.7
    env: PYENV_VERSION=pypy2.7-7.0.0 TOX_ENV=pypy-test-twlatest
  - &pypy27
    python: 3.7
    env: PYENV_VERSION=pypy2.7-7.0.0 TOX_ENV=pypy-test-twtrunk
  - python: 3.7
    env: PYENV_VERSION=pypy3.6-7.0.0 TOX_ENV=pypy3-test-twlatest
  - &pypy37
    python: 3.7
    env: PYENV_VERSION=pypy3.6-7.0.0 TOX_ENV=pypy3-test-twtrunk
  allow_failures:
    - env: TOX_ENV=py35-test-twtrunk
    - env: TOX_ENV=py36-test-twtrunk
    - env: TOX_ENV=py37-test-twtrunk
    - *pypy17
    - *pypy27
    - *pypy37

before_install:
  - |
    if [[ -n "${PYENV_VERSION}" ]]; then
      export PYENV_ROOT="${HOME}/.travis-pyenv"
      source <(curl -SL https://git.io/fhPYW -o -)
    fi
install:
  - pip install tox

script:
  - tox -e $TOX_ENV

after_script:
  - tox -e publishcov

notifications:
    email: false

cache:
  - pip
  - directories:
    - $HOME/.pyenv_cache
