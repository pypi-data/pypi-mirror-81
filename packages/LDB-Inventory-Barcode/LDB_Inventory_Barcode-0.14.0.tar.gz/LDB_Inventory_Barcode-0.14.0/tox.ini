[tox]
envlist = {py36,py37,py38,py39}{,-images,-pdf}
skip_missing_interpreters = True

[testenv]
deps =
  pytest
  pytest-cov
  images: Pillow
  pdf: reportlab
commands = pytest --cov barcode
usedevelop = True

[flake8]
exclude=.tox,build,.eggs
application-import-names=barcode,tests
import-order-style=smarkets
