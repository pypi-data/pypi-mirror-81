id: material_sample
schema_generating: true
description: A sample is a limited quantity of something (e.g. an individual or set
  of individuals from a population, or a portion of a substance) to be used for testing,
  analysis, inspection, investigation, demonstration, or trial use. [SIO]
display_name: material sample
document_category: material sample
weight: 20
fields:
- id: id
  description: A unique identifier for a thing. Must be either a CURIE shorthand for
    a URI or a complete URI
  display_name: id
- id: name
  description: A human-readable name for a thing
  display_name: name
- id: category
  description: Name of the high level ontology class in which this entity is categorized.
    Corresponds to the label for the biolink entity type class. In a neo4j database
    this MAY correspond to the neo4j label tag
  display_name: category
  cardinality: multi
- id: has_attribute
  description: connects any named thing to an attribute
  display_name: has attribute
  cardinality: multi
