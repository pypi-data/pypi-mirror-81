sudo: false
language: python
dist: xenial
stages:
- test
- name: deploy
  if: repo = ESSS/pytest-regressions AND tag IS present
jobs:
  include:
    - python: '3.6'
      env: TOXENV=py36
    - python: '3.7'
      env: TOXENV=py37
    - python: '3.7'
      env: TOXENV=docs
    - python: '3.7'
      env: TOXENV=linting
    - stage: deploy
      python: '3.7'
      install: pip install -U setuptools setuptools_scm
      script: skip
      deploy:
        provider: pypi
        user: nicoddemus
        distributions: sdist bdist_wheel
        skip_upload_docs: true
        password:
          secure: 
        on:
          tags: true
          repo: ESSS/pytest-regressions

install:
  - pip install -U pip
  - pip install -U setuptools tox

script:
  - tox
