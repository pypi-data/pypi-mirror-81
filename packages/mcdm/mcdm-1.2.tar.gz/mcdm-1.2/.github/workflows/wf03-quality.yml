name: wf03-quality

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  ubuntu:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
    - name: Check out mcdm
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: pip install --upgrade pip
    - name: Install Flake8
      run: pip install flake8
    - name: Install Bandit
      run: pip install bandit
    - name: Check the code quality with Flake8
      run: flake8 --max-complexity 10 mcdm/ setup.py
    - name: Check for common security issues with Bandit
      run: bandit -v -c .banditrc -r mcdm/ setup.py
  macos:
    runs-on: macos-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
    - name: Check out mcdm
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: pip install --upgrade pip
    - name: Install Flake8
      run: pip install flake8
    - name: Install Bandit
      run: pip install bandit
    - name: Check the code quality with Flake8
      run: flake8 --max-complexity 10 mcdm/ setup.py
    - name: Check for common security issues with Bandit
      run: bandit -v -c .banditrc -r mcdm/ setup.py
  windows:
    runs-on: windows-latest
    strategy:
      matrix:
        python-version: [3.7, 3.8]
    steps:
    - name: Check out mcdm
      uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Upgrade pip
      run: pip install --upgrade pip
    - name: Install Flake8
      run: pip install flake8
    - name: Install Bandit
      run: pip install bandit
    - name: Check the code quality with Flake8
      run: flake8 --max-complexity 10 mcdm\ setup.py
    - name: Check for common security issues with Bandit
      run: bandit -v -c .banditrc -r mcdm\ setup.py
