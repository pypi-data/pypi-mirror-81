[coverage:run]
omit = 
	*/tests/*
	gaussian_wrangler/_version.py

[yapf]
column_limit = 119
indent_width = 4
use_tabs = False

[flake8]
max-line-length = 119

[versioneer]
vcs = git
style = pep440
versionfile_source = gaussian_wrangler/_version.py
versionfile_build = gaussian_wrangler/_version.py
tag_prefix = v-

[egg_info]
tag_build = 
tag_date = 0

