class: ev3sim.devices.infrared.ev3.InfraredSensor
colours:
  IR_back_color: '#f1faee'
interactors:
- class_path: ev3sim.devices.infrared.ev3.InfraredInteractor
  kwargs:
    elements:
    - visual:
        name: Rectangle
        width: 4
        height: 4
        fill: 'IR_back_color'
        stroke_width: 0.1
        stroke: '#000000'
        zPos: 0.1
      position: [0, 0]
      key: main_block
    - visual:
        name: Circle
        radius: 0.7
        fill: '#000000'
        stroke_width: 0
        zPos: 0.2
      position: [0, 1.2]
      key: light_up_0
    - visual:
        name: Circle
        radius: 0.7
        fill: '#000000'
        stroke_width: 0
        zPos: 0.2
      position: [0.5, 0.6]
      key: light_up_1
    - visual:
        name: Circle
        radius: 0.7
        fill: '#000000'
        stroke_width: 0
        zPos: 0.2
      position: [1, 0]
      key: light_up_2
    - visual:
        name: Circle
        radius: 0.7
        fill: '#000000'
        stroke_width: 0
        zPos: 0.2
      position: [0.5, -0.6]
      key: light_up_3
    - visual:
        name: Circle
        radius: 0.7
        fill: '#000000'
        stroke_width: 0
        zPos: 0.2
      position: [0, -1.2]
      key: light_up_4
