additional_resources:
- {description: web page with auxiliary material, location: 'http://lhcbproject.web.cern.ch/lhcbproject/Publications/LHCbProjectPublic/LHCb-PAPER-2015-041.html'}
comment: "Production cross-sections of prompt charm mesons are measured with the first
  data from $pp$ collisions at the LHC at a centre-of-mass energy of 13 TeV. The data
  sample corresponds to an integrated luminosity of $4.98 \\pm 0.19$ pb$^{-1}$ collected
  by the LHCb experiment. The production cross-sections of $D^{0}$, $D^{+}$, $D_{s}^{+}$,
  and $D^{*+}$ mesons are measured in bins of charm meson transverse momentum, $p_{\\mathrm{T}}$,
  and rapidity, $y$, and cover the range $0 < p_{\\mathrm{T}} < 15$ GeV/$c$ and $2.0
  < y < 4.5$. The inclusive cross-sections for the four mesons, including charge conjugation,
  within the range of $1 < p_{\\mathrm{T}} < 8$ GeV/$c$ are found to be\n\\begin{equation*}
  \n\\sigma(pp \\to D^{0} X) = 2460 \\pm \\phantom{1}3 \\pm 130\\,\\mu\\mathrm{b}\n\\end{equation*}\n\\begin{equation*}
  \n\\sigma(pp \\to D^{+} X) = 1000 \\pm \\phantom{1}3 \\pm 110\\,\\mu\\mathrm{b}\n\\end{equation*}\n\\begin{equation*}
  \n\\sigma(pp \\to D_{s}^{+} X) = 460 \\pm 13 \\pm 100\\,\\mu\\mathrm{b}\n\\end{equation*}\n\\begin{equation*}
  \n\\sigma(pp \\to D^{*+} X) = 880 \\pm \\phantom{1}5 \\pm 140\\,\\mu\\mathrm{b}\n\\end{equation*}\nwhere
  the uncertainties are due to statistical and systematic uncertainties, respectively."
record_ids:
- {id: 1396331, type: inspire}
- {id: 2057627, type: cds}
- {id: 6576, type: durham}
