language: python
sudo: true
dist: xenial

python:
  #- 3.2  # py.test fails at runtime
  #- 3.3  # pkg_resources on travisci no longer supports 3.3
  #- 3.4  # requests 2.22 dropped 3.4 support
  - 3.5
  - 3.6
  - 3.7
  - 3.8
  - 3.9-dev
  - nightly

matrix:
  fast_finish: true
  allow_failures:
  - python: 3.9-dev
  - python: nightly
  - python: 3.8
    arch: arm64  # too slow and unreliable
  - python: 3.8
    arch: s390x  # too slow and unreliable
  include:
  - python: 3.5
    env: LOGLEVEL=DEBUG
  - python: 3.8
    arch: arm64
  - python: 3.8
    arch: s390x

git:
  depth: 99999

install: "pip install -r requirements.txt"

script:
  - make test_coverage
after_success:
  coveralls
