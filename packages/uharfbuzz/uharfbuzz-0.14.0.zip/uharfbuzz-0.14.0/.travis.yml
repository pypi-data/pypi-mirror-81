language: python

env:
  global:
    # skip 2.7, 3.4 and 3.5: for now, only build for >= 3.6 64-bit
    - CIBW_SKIP="cp27-* cp33-* cp34-* cp35-* cp*manylinux1_i686"
    - CIBW_TEST_REQUIRES="pytest"
    - CIBW_TEST_COMMAND="cd {project} && pytest"
    - TWINE_USERNAME="anthrotype"
    - secure: 

matrix:
  include:
    - sudo: required
      services:
        - docker
      env:
        - PYTHON=python
        - PIP_INSTALL_OPTIONS=--upgrade
    - os: osx
      language: generic
      env:
        - PYTHON=python2
        - PIP_INSTALL_OPTIONS="--upgrade --user"

branches:
  only:
    # skip PR branches, only build from master and tagged commits
    - master
    - /^v\d+\.\d+.*$/

install:
  - $PYTHON -m pip install $PIP_INSTALL_OPTIONS pip
  - $PYTHON -m pip install $PIP_INSTALL_OPTIONS cibuildwheel==1.1.0

script:
  - $PYTHON -m cibuildwheel --output-dir wheelhouse
  - |
    if [[ $TRAVIS_TAG ]]; then
      $PYTHON -m pip install $PIP_INSTALL_OPTIONS twine
      if [[ $TRAVIS_OS_NAME == osx ]]; then
        $PYTHON -m pip install $PIP_INSTALL_OPTIONS setuptools
        $PYTHON -m pip install $PIP_INSTALL_OPTIONS cython
        $PYTHON setup.py sdist
        $PYTHON -m twine upload dist/*.zip
      fi
      $PYTHON -m twine upload wheelhouse/*.whl
    fi
