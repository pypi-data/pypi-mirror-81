[metadata]
name = dbnomics-fetcher-toolbox
license = AGPLv3+
license_file = LICENSE
summary = Toolbox of functions and data types helping writing DBnomics fetchers.
long_description = file: README.md
long_description_content_type = text/markdown
author = DBnomics Team
author-email = contact@nomics.world
home-page = https://git.nomics.world/dbnomics/dbnomics-fetcher-toolbox
project_urls = 
	ChangeLog = https://git.nomics.world/dbnomics/dbnomics-fetcher-toolbox/blob/master/CHANGELOG.md
	Documentation = https://dbnomics-fetcher-toolbox.readthedocs.io/
classifier = 
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering

[options]
install_requires = 
	aiohttp[speedups]
	contexttimer
	daiquiri
	humanfriendly
	jsonlines
	lxml
	ujson
	pydantic
	toolz
	typing_extensions
	ujson
packages = dbnomics_fetcher_toolbox

[options.extras_require]
dev = 
	black
	dlint
	flake8
	flake8-black
	flake8-blind-except
	flake8-breakpoint
	flake8-bugbear
	flake8-builtins
	flake8-comprehensions
	flake8-docstrings
	flake8-eradicate
	flake8-fixme
	flake8-isort
	flake8-logging-format
	flake8-mutable
	flake8-print
	flake8-rst-docstrings
	isort
	mypy
	pep8-naming
doc = 
	doc8
	recommonmark
	sphinx
test = 
	pytest
	pytest-asyncio
	pytest-cov
	tox

[options.entry_points]
console_scripts = 
	dbnomics-status = dbnomics_fetcher_toolbox.cli:status_stats

[wheel]
universal = 1

[flake8]
max-line-length = 88
show-source = True
exclude = .git,.tox,dist,build,.eggs,__pycache__,doc/conf.py,*.egg-info,venv
extend-ignore = 
	DUO107, # Accept lxml, do not force to use defusedxml
	E203, # See https://github.com/PyCQA/pycodestyle/issues/373
	D202, # See https://github.com/PyCQA/pydocstyle/pull/395
per-file-ignores = 
	setup.py:D100
	dbnomics_fetcher_toolbox/__init__.py:D104,F401
enable-extensions = G # for flake8-logging-format
rst-roles = class,exc,func

[tool:isort]
known_first_party = dbnomics_fetcher_toolbox
known_third_party = pytest
skip = .git,.tox,dist,build,.eggs,__pycache__,doc,*.egg-info,venv
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[pycodestyle]
max_line_length = 88

[doc8]
max-line-length = 88
ignore-path = .git,.tox,dist,build,.eggs,__pycache__,doc/_build,*.egg-info,venv

[tool:pytest]
addopts = --strict --cov=dbnomics_fetcher_toolbox --cov-report=xml --doctest-modules

[egg_info]
tag_build = 
tag_date = 0

