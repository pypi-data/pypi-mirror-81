[metadata]
name = pgDont
version = 0.0.1
author = amden
author_email = me+pypi@amden.xyz
description = Linter for Postgres schema
long_description = file:README.md
long_description_content_type = text/markdown
url = https://gitlab.com/amden/pgdont
classifiers = 
	Programming Language :: Python :: 3
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Topic :: Software Development
	Topic :: Software Development :: Quality Assurance

[aliases]
test = pytest

[options]
packages = find:
python_requires = >=3.6
install_requires = 
	click>=7.1.2
	psycopg2-binary>=2.8.6
tests_require = 
	pytest-pep8
	pytest-cov
	pytest-flake8
	pytest-isort
	testing.postgresql

[options.extras_require]
tests = 
	pytest
	pytest-pep8
	pytest-cov
	pytest-flake8
	pytest-isort
	testing.postgresql

[options.entry_points]
console_scripts = 
	pgdont=pgdont:cli

[egg_info]
tag_build = 
tag_date = 0

