[metadata]
name = jenkins-lockable-resources
author = Alexandre Perrin
author_email = alexandreperr@gmail.com
url = https://gitlab.com/alexandre-perrin1/jenkins-lockable-resources
summary = A Python API for accessing lockable resources from Jenkins lockable-resources plugin.
description = A to access lockable
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifier = 
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Intended Audience :: System Administrators
	Natural Language :: English
	Operating System :: OS Independent
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Testing
	Topic :: Utilities

[options]
packages = find:
install_requires = 
	click~=7.0
	jenkinsapi~=0.3
	requests~=2.24
	beautifulsoup4~=4.9
	PyYaml~=5.3

[options.entry_points]
console_scripts = 
	lockable-resources = jenkins_lockable_resources.main:cli

[pycodestyle]
max-line-length = 160
statistics = True

[tool:pytest]
testpaths = tests/
junit_family = xunit2

[tool.coverage.run]
source = jenkins_lockable_resources
branch = True

[egg_info]
tag_build = 
tag_date = 0

