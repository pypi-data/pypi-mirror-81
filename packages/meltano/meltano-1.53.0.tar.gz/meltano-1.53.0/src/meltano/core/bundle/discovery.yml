# Increment this version number whenever the schema of discovery.yml is changed.
# See https://www.meltano.com/docs/contributor-guide.html#discovery-yml-version for more information.
version: 16

extractors:
  - name: tap-bing-ads
    label: Bing Ads
    description: Advertising Platform
    namespace: tap_bing_ads
    variant: singer-io
    docs: 'https://meltano.com/plugins/extractors/bing-ads.html'
    repo: https://github.com/singer-io/tap-bing-ads
    pip_url: tap-bing-ads
    capabilities:
      - catalog
      - discover
      - state
    metadata:
      ad_group_performance_report:
        AbsoluteTopImpressionSharePercent:
          inclusion: available
          selected: false
        AbsoluteTopImpressionRatePercent:
          inclusion: available
          selected: false
        AbsoluteTopImpressionShareLostToBudgetPercent:
          inclusion: available
          selected: false
        AbsoluteTopImpressionShareLostToRankPercent:
          inclusion: available
          selected: false
        AudienceImpressionLostToBudgetPercent:
          inclusion: available
          selected: false
        AudienceImpressionLostToRankPercent:
          inclusion: available
          selected: false
        AudienceImpressionSharePercent:
          inclusion: available
          selected: false
        ClickSharePercent:
          inclusion: available
          selected: false
        ExactMatchImpressionSharePercent:
          inclusion: available
          selected: false
        ImpressionLostToAdRelevancePercent:
          inclusion: available
          selected: false
        ImpressionLostToBidPercent:
          inclusion: available
          selected: false
        ImpressionLostToBudgetPercent:
          inclusion: available
          selected: false
        ImpressionLostToExpectedCtrPercent:
          inclusion: available
          selected: false
        ImpressionLostToRankPercent:
          inclusion: available
          selected: false
        ImpressionLostToRankAggPercent:
          inclusion: available
          selected: false
        ImpressionSharePercent:
          inclusion: available
          selected: false
        TopImpressionRatePercent:
          inclusion: available
          selected: false
        TopImpressionShareLostToBudgetPercent:
          inclusion: available
          selected: false
        TopImpressionShareLostToRankPercent:
          inclusion: available
          selected: false
        TopImpressionSharePercent:
          inclusion: available
          selected: false
      campaign_performance_report:
        AbsoluteTopImpressionSharePercent:
          inclusion: available
          selected: false
        AbsoluteTopImpressionRatePercent:
          inclusion: available
          selected: false
        AbsoluteTopImpressionShareLostToBudgetPercent:
          inclusion: available
          selected: false
        AbsoluteTopImpressionShareLostToRankPercent:
          inclusion: available
          selected: false
        AudienceImpressionLostToBudgetPercent:
          inclusion: available
          selected: false
        AudienceImpressionLostToRankPercent:
          inclusion: available
          selected: false
        AudienceImpressionSharePercent:
          inclusion: available
          selected: false
        ClickSharePercent:
          inclusion: available
          selected: false
        ExactMatchImpressionSharePercent:
          inclusion: available
          selected: false
        ImpressionLostToAdRelevancePercent:
          inclusion: available
          selected: false
        ImpressionLostToBidPercent:
          inclusion: available
          selected: false
        ImpressionLostToBudgetPercent:
          inclusion: available
          selected: false
        ImpressionLostToExpectedCtrPercent:
          inclusion: available
          selected: false
        ImpressionLostToRankPercent:
          inclusion: available
          selected: false
        ImpressionLostToRankAggPercent:
          inclusion: available
          selected: false
        ImpressionSharePercent:
          inclusion: available
          selected: false
        TopImpressionRatePercent:
          inclusion: available
          selected: false
        TopImpressionShareLostToBudgetPercent:
          inclusion: available
          selected: false
        TopImpressionShareLostToRankPercent:
          inclusion: available
          selected: false
        TopImpressionSharePercent:
          inclusion: available
          selected: false
    settings_group_validation:
      - ['customer_id', 'account_ids', 'oauth_client_id', 'oauth_client_secret', 'refresh_token', 'developer_token', 'start_date']
    settings:
      # Hidden in the UI
      - name: developer_token
        env: OAUTH_BING_ADS_DEVELOPER_TOKEN
        kind: hidden
      - name: oauth_client_id
        env: OAUTH_BING_ADS_CLIENT_ID
        label: OAuth Client ID
        kind: hidden
      - name: oauth_client_secret
        env: OAUTH_BING_ADS_CLIENT_SECRET
        label: OAuth Client Secret
        kind: hidden

      # Visible in the UI
      - name: customer_id
        label: Customer ID
      - name: account_ids
        label: Account ID(s)
      - name: refresh_token
      - name: start_date
        description: Determines how much historical data will be extracted. Please be aware that the larger the time period and amount of data, the longer the initial extraction can be expected to take.
        kind: date_iso8601
  - name: tap-facebook
    label: Facebook Ads
    description: Advertising Platform
    namespace: tap_facebook
    variant: meltano
    docs: 'https://meltano.com/plugins/extractors/facebook.html'
    repo: https://gitlab.com/meltano/tap-facebook
    pip_url: 'git+https://gitlab.com/meltano/tap-facebook.git'
    capabilities:
      - properties
      - discover
      - state
    settings_group_validation:
      - ['account_id', 'access_token', 'start_date']
    settings:
      - name: account_id
        label: Account ID
        placeholder: Ex. 123456789012345
        description: Your Facebook Ads Account ID
      - name: access_token
        label: Access Token
        placeholder: Ex. *****************
        description: User Token generated by Facebook OAuth handshake
        kind: oauth
        oauth:
          provider: facebook
      - name: start_date
        description: Determines how much historical data will be extracted. Please be aware that the larger the time period and amount of data, the longer the initial extraction can be expected to take.
        kind: date_iso8601
      - name: end_date
        kind: hidden
      - name: insights_buffer_days
        label: Ads Insights Buffer Days
        value: 0
        kind: hidden
        description: How many Days before the Start Date to fetch Ads Insights for
  - name: tap-gitlab
    label: GitLab
    description: Single application for the entire DevOps lifecycle
    namespace: tap_gitlab
    variant: meltano
    docs: 'https://meltano.com/plugins/extractors/gitlab.html'
    repo: https://gitlab.com/meltano/tap-gitlab
    pip_url: 'git+https://gitlab.com/meltano/tap-gitlab.git'
    capabilities:
      - state
    settings_group_validation:
      - ['api_url', 'groups', 'start_date']
      - ['api_url', 'projects', 'start_date']
    settings:
      - name: api_url
        label: GitLab Instance
        value: 'https://gitlab.com'
        protected: true
      - name: private_token
        label: Access Token
        kind: password
        placeholder: Ex. *****************
        value: ""
        env_aliases: [GITLAB_API_TOKEN]
      - name: groups
        label: Group
        value: ''
        placeholder: Ex. my-organization
        env_aliases: [GITLAB_API_GROUPS]
      - name: projects
        label: Project
        value: ''
        placeholder: Ex. my-organization/project-1
        env_aliases: [GITLAB_API_PROJECTS]
      - name: ultimate_license
        value: false
        kind: boolean
        env_aliases: [GITLAB_API_ULTIMATE_LICENSE]
      - name: start_date
        env_aliases: [GITLAB_API_START_DATE]
        kind: date_iso8601
