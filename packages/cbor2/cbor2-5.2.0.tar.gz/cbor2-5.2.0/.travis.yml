dist: bionic
language: python
python: "3.6"

stages:
  - name: static analysis
  - name: test
  - name: deploy to pypi
    if: type = push AND tag =~ ^\d+\.\d+\.\d+

jobs:
  include:
    - stage: static analysis
      env: TOXENV=flake8
      after_success: skip

    - stage: test
      env: TOXENV=pypy
      python: pypy2.7-7.2.0

    - stage: test
      env: TOXENV=pypy3
      python: pypy3.6-7.2.0

    - stage: test
      env: TOXENV=py27
      python: "2.7"

    - stage: test
      env: TOXENV=py35
      python: "3.5"

    - stage: test
      env: TOXENV=py36
      python: "3.6"

    - stage: test
      env: TOXENV=py37
      python: "3.7"

    - stage: test
      env: TOXENV=py38-clib
      python: "3.8"

    - stage: test
      env: TOXENV=py38-noclib
      python: "3.8"

    - stage: test
      env: TOXENV=py38-clib
      python: "3.8"
      arch: s390x

    - stage: deploy to pypi
      install: true
      script: echo "About to deploy"
      after_success: 'true'
      deploy:
        provider: pypi
        user: agronholm
        password:
          secure: 
        distributions: sdist
        on:
          tags: true

install: pip install tox

script:
  - tox

after_success:
  - pip install coveralls
  - coveralls
