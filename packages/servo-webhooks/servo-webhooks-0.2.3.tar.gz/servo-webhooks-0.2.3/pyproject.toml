[tool.poetry]
name = "servo-webhooks"
version = "0.2.3"
description = "A flexible webhooks connector for Opsani Servo assemblies"
authors = ["Blake Watters <blake@opsani.com>"]
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/opsani/servo-webhooks"
repository = "https://github.com/opsani/servo-webhooks"

[tool.poetry.dependencies]
python = "^3.8"
servox = ">= 0.7.0"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
pytest-asyncio = "^0.14.0"
asynctest = {git = "https://github.com/Martiusweb/asynctest.git", rev = "py3.8"}
respx = "^0.11.2"

[tool.poetry.plugins."servo.connectors"]
"servo-webhooks" = "servo_webhooks:WebhooksConnector"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

