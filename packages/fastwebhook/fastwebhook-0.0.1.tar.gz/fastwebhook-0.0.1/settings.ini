[DEFAULT]
host = github
lib_name = fastwebhook

user = fastai
description = A simple GitHub webhook server
keywords = github webhook python nbdev
author = Jeremy Howard
author_email = info@fast.ai
copyright = fast.ai, inc
branch = master
version = 0.0.1
min_python = 3.6
audience = Developers
language = English
custom_sidebar = False
license = apache2
status = 2

requirements = fastcore tweepy
console_scripts = fastwebhook=fastwebhook.core:run_server

# Change to, e.g. "nbs", to put your notebooks in nbs dir instead of repo root
nbs_path = .
doc_path = docs

# Anything shown as '%(...)s' is substituted with that setting automatically
doc_host =  https://%(user)s.github.io
doc_baseurl = /%(lib_name)s/
git_url = https://github.com/%(user)s/%(lib_name)s/tree/%(branch)s/
lib_path = %(lib_name)s
title = %(lib_name)s

