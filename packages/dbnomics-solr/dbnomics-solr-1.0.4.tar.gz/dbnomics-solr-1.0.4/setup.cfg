[metadata]
name = dbnomics-solr
license = AGPLv3+
license_file = LICENSE
summary = Index DBnomics data into Apache Solr for full-text and faceted search.
long_description = file: README.md
long_description_content_type = text/markdown
author = DBnomics Team
author-email = contact@nomics.world
home-page = https://git.nomics.world/dbnomics/dbnomics-solr
classifier = 
	Intended Audience :: Developers
	Intended Audience :: Information Technology
	Development Status :: 4 - Beta
	License :: OSI Approved :: GNU Affero General Public License v3 or later (AGPLv3+)
	Operating System :: OS Independent
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules
	Topic :: Scientific/Engineering

[options]
install_requires = 
	daiquiri
	dbnomics-data-model
	dulwich
	environs
	pysolr
	python-slugify
	requests
	solrq
	toolz
	typer
packages = dbnomics_solr

[options.extras_require]
dev = 
	black
	dlint
	flake8
	flake8-black
	flake8-blind-except
	flake8-breakpoint
	flake8-bugbear
	flake8-builtins
	flake8-comprehensions
	flake8-docstrings
	flake8-eradicate
	flake8-fixme
	flake8-isort
	flake8-logging-format
	flake8-mutable
	flake8-print
	flake8-rst-docstrings
	isort<5 # Cf https://github.com/gforcada/flake8-isort/issues/88
	mypy
	pep8-naming

[options.entry_points]
console_scripts = 
	dbnomics-solr = dbnomics_solr.cli:app

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 88
show-source = True
exclude = .git,dist,build,.eggs,__pycache__,doc/conf.py,*.egg-info,venv
per-file-ignores = 
	setup.py:D100
	dbnomics_solr/cli.py:B008
extend-ignore = 
	DUO107, # Accept lxml, do not force to use defusedxml
	E203, # See https://github.com/PyCQA/pycodestyle/issues/373
	D202, # See https://github.com/PyCQA/pydocstyle/pull/395
enable-extensions = G # for flake8-logging-format
rst-roles = class,exc,func

[tool:isort]
known_first_party = dbnomics_solr
known_third_party = pytest
skip = .git,dist,build,.eggs,__pycache__,doc,*.egg-info,venv
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[pycodestyle]
max_line_length = 88

[egg_info]
tag_build = 
tag_date = 0

