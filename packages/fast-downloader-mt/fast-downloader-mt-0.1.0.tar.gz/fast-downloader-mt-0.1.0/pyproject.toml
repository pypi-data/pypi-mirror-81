[tool.poetry]
name = "fast-downloader-mt"
version = "0.1.0"
description = "Multithreaded fast downloader"
authors = ["Kirozen"]
homepage = "https://github.com/Kirozen/how-am-i-supposed-to"
repository = "https://github.com/Kirozen/how-am-i-supposed-to"
license = "MIT"
readme = "README.md"
classifiers = [
    "Programming Language :: Python :: 3 :: Only",
    "Environment :: Console",
    "Topic :: Communications",
    "Topic :: Internet",
    "Topic :: Terminals",
    "Topic :: Utilities"
]
include = [
    "LICENSE"
]

[tool.poetry.dependencies]
python = "^3.8"
click = "^7.1.2"
rich = "^8.0.0"
requests = "^2.24.0"

[tool.poetry.scripts]
fdl = "fast_downloader_mt.main:fast_downloader"

[tool.poetry.dev-dependencies]
pytest = "^6.1.1"
pylint = "^2.6.0"
flake8 = "^3.8.4"
black = "^20.8b1"
mypy = "^0.782"
bandit = "^1.6.2"
safety = "^1.9.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
