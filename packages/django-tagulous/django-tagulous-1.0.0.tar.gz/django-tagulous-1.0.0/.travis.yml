os: linux
dist: xenial
language: python
install:
- pip install --upgrade pip wheel setuptools
- pip install virtualenv tox
services:
  - mysql
  - postgresql
before_script:
- sh -c "if [ '$DATABASE_ENGINE' = 'pgsql' ]; then psql -c 'DROP DATABASE IF EXISTS
  tagulous_tests;' -U postgres; fi"
- sh -c "if [ '$DATABASE_ENGINE' = 'pgsql' ]; then psql -c 'create database tagulous_tests;'
  -U postgres; fi"
- sh -c "if [ '$DATABASE_ENGINE' = 'mysql' ]; then mysql -e 'create database IF NOT
  EXISTS tagulous_tests'; fi"
script:
- tox

jobs:

  - python: '2.7'
    env: TOXENV=py27-django1.11

  - python: '3.5'
    env: TOXENV=py35-django1.11
  - python: '3.5'
    env: TOXENV=py35-django2.0
  - python: '3.5'
    env: TOXENV=py35-django2.1
  - python: '3.5'
    env: TOXENV=py35-django2.2

  - python: '3.6'
    env: TOXENV=py36-django1.11
  - python: '3.6'
    env: TOXENV=py36-django2.0
  - python: '3.6'
    env: TOXENV=py36-django2.1
  - python: '3.6'
    env: TOXENV=py36-django2.2

  - python: '3.7'
    env: TOXENV=py37-django2.1
  - python: '3.7'
    env: TOXENV=py37-django2.2

  - python: '3.8'
    env: TOXENV=py38-django2.2 DEPLOY=true
  - python: '3.8'
    env: TOXENV=py38-django2.2 DATABASE_ENGINE=pgsql DATABASE_USER=postgres
    services:
      - postgresql
  - python: '3.8'
    env: TOXENV=py38-django2.2 DATABASE_ENGINE=mysql DATABASE_USER=travis
    services:
      - mysql

deploy:
  provider: pypi
  user: radiac
  password:
    secure: 
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: radiac/django-tagulous
    condition: "$DEPLOY = true"
