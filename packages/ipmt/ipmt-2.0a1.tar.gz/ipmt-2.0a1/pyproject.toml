[tool.coverage.run]
branch = true
source = ["ipmt"]
omit = ["site-packages", ".tox"]

[tool.poetry]
name = "ipmt"
version = "2.0a1"
description = "Schema migration tools for PostgreSQL"
authors = ["InPlat <dev@inplat.ru>"]
keywords = ["ipmt"]
readme = "README.rst"
classifiers=[
    'Development Status :: 2 - Pre-Alpha',
    'Intended Audience :: Developers',
    'Natural Language :: Russian',
]
homepage = "https://github.com/inplat/ipmt"
license = "Apache-2.0"


[tool.poetry.scripts]
ipmt = 'ipmt.cli:main'

[tool.poetry.dependencies]
python = "^3.7"
psycopg2 = "^2.7.7"
PyYAML = "^5.3.1"
Jinja2 = "^2.10.1"
Mako = "^1.0.7"
docker = "^4.3.1"

[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
mock = "^4.0.2"
flake8 = "^3.6.0"
pytest-cov = "^2.6.0"
Sphinx = "^3.2.1"
watchdog = "^0.10.3"
tox = "^3.5.3"
codecov = "^2.1.9"
coverage = {extras = ["toml"], version = "^5.3"}
toml = "^0.10.1"
black = "^20.8b1"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
