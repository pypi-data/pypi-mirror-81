[metadata]
name = konlpy-homi
url = https://github.com/wesky93/KoNLPy-homi
license = GNU GPLv3
maintainer = wesky93
maintainer_email = wesky93@gmail.com
description = remote konlpy client
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Intended Audience :: Developers
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.8
	Topic :: Software Development :: Libraries :: Python Modules

[options]
packages = find:
package_dir = = src
include_package_data = true
python_requires = >= 3.8

[options.packages.find]
where = src
exclude = 
	tests

[flake8]
ignore = E226,E302,E41
exclude = ./*/.venv,./*/venv,venv,.venv,./node_modules,./*/*_pb2.py,./*/*_pb2_grpc.py,build
max-line-length = 120
per-file-ignores = 
	src/konlpy_homi/__init__.py: F401
	./src/konlpy_homi/__init__.py: F401

[tool:pytest]
addopts = 
	--verbose
testpaths = 
	src/tests

[egg_info]
tag_build = 
tag_date = 0

