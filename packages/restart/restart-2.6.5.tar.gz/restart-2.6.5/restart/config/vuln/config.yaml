    - "Unemployed Pre-Covid"
    - "Migrant Farm Workers"
    - "Nursing Facility Patient"
  "Pop Detail d":
    - Size
  "Pop Level l":
    - "Essential"
    - "Non-essential"
  "Demand m":
    - WA0
    - WA1
    - WA2
    - WA3
    - WA4
    - WA5
    - WA6
  "Res Attribute a":
    - Units
    - Volume
    - Area
  "Res Safety Stock s":
    - High
    - Mid
    - Low

