[tool.poetry]
name = "sphinx-juniper"
version = "0.0.3"

authors = ["Michael Ashton <ashtonmv@gmail.com>"]
license = "MIT"

description = "Convert Jupyter Notebooks into runnable HTML files with Juniper (https://github.com/ines/juniper)."
readme = 'README.md'

repository = "https://github.com/ashtonmv/sphinx-juniper"
homepage = "https://github.com/ashtonmv/sphinx-juniper"

[tool.poetry.dependencies]
python = "^3.7"
sphinx = ">=2.0"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

