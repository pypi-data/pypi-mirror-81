[metadata]
description-file = README.rst

[tool:pytest]
addopts = 
	--cov geojson_modelica_translator --cov-report term-missing
	--verbose
	-s
norecursedirs = 
	dist
	build
	modelica-buildings
	.tox
	src
testpaths = tests

[flake8]
max_line_length = 120
exclude = 
	.tox
	.eggs
	build
	modelica-buildings
	dist
	docs/conf.py

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[nosetests]
verbosity = 1
detailed-errors = 1
nologcapture = 1
nocapture = 1
logging-level = INFO

[egg_info]
tag_build = 
tag_date = 0

