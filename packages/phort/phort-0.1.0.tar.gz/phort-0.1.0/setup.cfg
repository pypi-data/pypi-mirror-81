[metadata]
name = phort
description = A command line tool to sort photos for the family.
version = 0.1.0
classifiers = 
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.8

[options]
package_dir = 
	=src
packages = find:
install_requires = 
	pillow==7.2.0
	yaspin==0.17.0

[options.entry_points]
console_scripts = 
	phort = phort.__main__:entrypoint

[options.packages.find]
where = src

[egg_info]
tag_build = 
tag_date = 0

