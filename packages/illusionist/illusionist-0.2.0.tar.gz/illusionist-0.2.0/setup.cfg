[metadata]
license = Apache License, Version 2.0

[bdist_wheel]
universal = 1

[flake8]
max-line-length = 80
ignore = E203, E501, W503
select = C,E,F,W,B,B950
paths = .,illusionist
exclude = .git,dist,build,env,venv,*.egg*

[tool:pytest]
norecursedirs = .git,dist,build,env,venv
strict = true
addopts = illusionist/tests -s -vv --cov-config=pyproject.toml --cov=illusionist --cov-report term

[egg_info]
tag_build = 
tag_date = 0

