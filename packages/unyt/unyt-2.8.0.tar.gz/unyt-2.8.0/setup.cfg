[bumpversion]
current_version = 0.1.0
commit = True
tag = True

[bumpversion:file:setup.py]
search = version='{current_version}'
replace = version='{new_version}'

[bumpversion:file:unyt/__init__.py]
search = __version__ = '{current_version}'
replace = __version__ = '{new_version}'

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[tool:pytest]
norecursedirs = benchmarks paper .*

[versioneer]
vcs = git
style = pep440
versionfile_source = unyt/_version.py
versionfile_build = unyt/_version.py
tag_prefix = 
parentdir_prefix = unyt-

[coverage:run]
omit = 
	docs/*
	versioneer.py
	unyt/_version.py
	unyt/_on_demand_imports.py
	unyt/tests/test_linters.py

[flake8]
exclude = .*/ benchmarks/ versioneer.py
max-line-length = 88
ignore = E203 W503

[egg_info]
tag_build = 
tag_date = 0

