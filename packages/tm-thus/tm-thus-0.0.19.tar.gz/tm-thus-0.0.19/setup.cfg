[wheel]
universal = 1

[metadata]
requires-dist = 
	PyYAML>=3.10,<5.3
	requests>=2.22.0
	smartcheck-sdk-mini
	ds-sdk-mini
	cc-sdk-mini

[check-manifest]
ignore = 
	.github
	.github/*
	.dependabot
	.dependabot/*
	.coveragerc
	CHANGELOG.rst
	CONTRIBUTING.rst
	.travis.yml
	requirements*
	tox.ini
	.changes
	.changes/*
	tests
	tests/*
	scripts
	scripts/*
	doc
	doc/*
	__pycache__
	__pycache__/*
	DeepSecurity/__pycache__
	DeepSecurity/__pycache__/*
	SmartCheck/__pycache__
	SmartCheck/__pycache__/*
	cloudonecli/__pycache__
	cloudonecli/__pycache__/*

[egg_info]
tag_build = 
tag_date = 0

