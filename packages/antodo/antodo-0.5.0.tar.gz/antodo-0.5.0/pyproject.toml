[tool.poetry]
name = "antodo"
version = "0.5.0"
description = "another todo app"
authors = ["Chabatarovich Mikita <mikita.chabatarovich@gmail.com>"]
classifiers = [
	"Development Status :: 2 - Pre-Alpha",
	"Environment :: Console",
	"License :: OSI Approved :: MIT License",
	"Natural Language :: English",
	"Operating System :: POSIX :: Linux",
	"Programming Language :: Python :: 3.7",
	"Topic :: Utilities",
]
readme = "README.md"
homepage = "https://github.com/mikitachab/antodo"

[tool.poetry.dependencies]
python = "^3.7"
click = "^7.1.2"
safer = "^4.1.1"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^19.10b0"
tox = "^3.15.2"

[tool.poetry.scripts]
antodo = 'antodo:main'

[tool.black]
line-length = 120

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
