[metadata]
version = 0.1.0
description = Parallel and distributed training with spaCy and Ray
url = https://spacy.io
author = Explosion
author_email = contact@explosion.ai
license = MIT
long_description = file: README.md
long_description_content_type = text/markdown
classifiers = 
	Development Status :: 4 - Beta
	Environment :: Console
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Artificial Intelligence
	License :: OSI Approved :: MIT License
	Operating System :: POSIX :: Linux
	Operating System :: MacOS :: MacOS X
	Operating System :: Microsoft :: Windows
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: 3.9

[options]
zip_safe = true
include_package_data = true
python_requires = >=3.6
install_requires = 
	ray>=0.8,<1.0.0
	dataclasses>=0.6,<0.7; python_version < "3.7"
	typer
	importlib_metadata>=0.20; python_version < "3.8"
setup_requires = 
	setuptools

[options.entry_points]
spacy_cli = 
	ray = spacy_ray.train_cli:ray_cli
spacy_loggers = 
	spacy-ray.ConsoleLogger.v1 = spacy_ray.loggers:ray_console_logger

[bdist_wheel]
universal = true

[sdist]
formats = gztar

[flake8]
ignore = E203, E266, E501, E731, W503
max-line-length = 80
select = B,C,E,F,W,T4,B9
exclude = 
	.env,
	.git,
	__pycache__,

[mypy]
ignore_missing_imports = True
no_implicit_optional = True
plugins = pydantic.mypy, thinc.mypy

[egg_info]
tag_build = 
tag_date = 0

