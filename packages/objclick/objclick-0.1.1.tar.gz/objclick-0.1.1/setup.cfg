[metadata]
name = objclick
version = attr: objclick.__version__
author = E. Madison Bray
url = https://gitlab.com/embray/objclick
description = provides a drop-in replacement for click, extending it to work in various OOP contexts
long_description = file: README.md, CHANGELOG.md
long_description_content_type = text/markdown
license = MIT
license_file = LICENSE
platform = any

[options]
python_requires = >= 3.7
packages = find:
install_requires = click

[tool:pytest]
addopts = 
	--doctest-modules
	--doctest-glob=README.md
	--ignore=renewal_backend/web/__main__.py
	--ignore=docs/
doctest_optionflags = ELLIPSIS NORMALIZE_WHITESPACE
filterwarnings = 
	ignore:Using or importing the ABCs from 'collections'

[egg_info]
tag_build = 
tag_date = 0

