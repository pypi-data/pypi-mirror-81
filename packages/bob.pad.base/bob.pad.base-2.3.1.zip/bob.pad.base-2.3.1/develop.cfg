; vim: set fileencoding=utf-8 :

[buildout]
parts = scripts
eggs = bob.extension
       bob.blitz
       bob.core
       bob.math
       bob.io.base
       bob.sp
       bob.ip.gabor
       bob.ip.base
       bob.ip.draw
       bob.ip.color
       bob.measure
       bob.learn.boosting
       bob.io.video
       bob.learn.activation
       bob.io.matlab
       bob.io.image
       bob.ip.flandmark
       bob.ip.facedetect
       bob.learn.linear
       bob.learn.em
       bob.db.base
       bob.db.atnt
       bob.bio.base
       bob.learn.libsvm
       bob.bio.face
       bob.bio.video
       bob.pad.base

extensions = bob.buildout
             mr.developer
auto-checkout = *
develop = src/bob.extension
          src/bob.blitz
          src/bob.core
          src/bob.math
          src/bob.io.base
          src/bob.sp
          src/bob.ip.gabor
          src/bob.ip.base
          src/bob.ip.draw
          src/bob.ip.color
          src/bob.measure
          src/bob.learn.boosting
          src/bob.io.video
          src/bob.learn.activation
          src/bob.io.matlab
          src/bob.io.image
          src/bob.ip.flandmark
          src/bob.ip.facedetect
          src/bob.learn.linear
          src/bob.learn.em
          src/bob.db.base
          src/bob.db.atnt
          src/bob.bio.base
          src/bob.learn.libsvm
          src/bob.bio.face
          src/bob.bio.video
          .

; options for bob.buildout
debug = true
verbose = true
newest = false

[sources]
bob.extension = git git@gitlab.idiap.ch:bob/bob.extension
bob.blitz = git git@gitlab.idiap.ch:bob/bob.blitz
