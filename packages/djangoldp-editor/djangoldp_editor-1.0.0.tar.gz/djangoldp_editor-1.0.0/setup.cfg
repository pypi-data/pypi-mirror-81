[metadata]
name = djangoldp_editor
version = attr: djangoldp_editor.__version__
url = http://git.happy-dev.fr/startinblox/djangoldp-packages/djangoldp-editor
author = Startin'blox
author_email = alice@startinblox.com
description = DjangoLDP Editor
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
classifiers = 
	Programming Language :: Python :: 3

[options]
packages = find:
install_requires = 
	djangoldp>=1.0.0

[semantic_release]
version_source = tag
version_variable = djangoldp_editor/__init__.py:__version__
commit_parser = commit_parser.parse

[egg_info]
tag_build = 
tag_date = 0

