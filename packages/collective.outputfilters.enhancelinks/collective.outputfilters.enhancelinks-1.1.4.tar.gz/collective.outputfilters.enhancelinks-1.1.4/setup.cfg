[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	.gitattributes

[isort]
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2
line_length = 200
not_skip = __init__.py

[flake8]
exclude = bootstrap.py,docs,*.egg.,omelette
max-complexity = 15
ignore = 
	# Q000: Remove bad quotes
	Q000,
	# I001: isort found an import in the wrong position (Conflicts with black)
	I001

[egg_info]
tag_build = 
tag_date = 0

