[metadata]
name = ezaero
description = Aerodynamics in Python.
long_description = file: README.rst
version = file: VERSION
license = MIT
author = Pedro Arturo Morales Maries
author_email = part.morales@gmail.com
keywords = 
	aero
	aerospace
	engineering
	aerodynamics
	vlm
url = https://github.com/partmor/ezaero
download_url = https://github.com/partmor/ezaero
project_urls = 
	Source=https://github.com/partmor/ezaero
	Tracker=https://github.com/partmor/ezaero/issues
platforms = any
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Education
	Intended Audience :: Science/Research
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Programming Language :: Python :: Implementation :: CPython
	Topic :: Scientific/Engineering
	Topic :: Scientific/Engineering :: Physics

[options]
package_dir = 
	=src
packages = find:
zip_safe = False
python_requires = >=3.7,<3.9
install_requires = 
	matplotlib>=2.0
	numpy
include_package_data = True

[options.packages.find]
where = src

[options.extras_require]
dev = 
	tox
docs = 
	pillow
	sphinx
	sphinx-gallery
	sphinx_rtd_theme

[tool:pytest]
norecursedirs = 
	.git
	.tox
	dist
	env
	build
	venv
addopts = --verbose

[isort]
known_first_party = ezaero
default_section = THIRDPARTY
multi_line_output = 3
include_trailing_comma = True
force_grid_wrap = 0
use_parentheses = True
line_length = 88

[flake8]
ignore = E203, E266, E501, W503
max-complexity = 18
select = B,C,E,F,W,T4,B9

[egg_info]
tag_build = 
tag_date = 0

