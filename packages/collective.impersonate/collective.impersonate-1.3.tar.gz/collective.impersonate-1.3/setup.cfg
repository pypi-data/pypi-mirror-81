[check-manifest]
ignore = 
	*.cfg
	.coveragerc
	.editorconfig
	.gitattributes

[isort]
force_alphabetical_sort = True
force_single_line = True
lines_after_imports = 2
line_length = 200
not_skip = __init__.py

[flake8]
exclude = docs,*.egg
max-complexity = 10
max-line-length = 89

[egg_info]
tag_build = 
tag_date = 0

